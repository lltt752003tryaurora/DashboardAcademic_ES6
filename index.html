          <h2>Danh sách</h2>
          <!-- Button trigger modal -->
          <div class="row">
            <div class="col-8">
              <button
                id="btnThem"
                type="button"
                class="btn btn-warning mb-3 text-white"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Thêm người
              </button>
            </div>
            <div class="col-4">
              <div class="form-group row">
                <label for="selLoai" class="col-sm-2 col-form-label"
                  >Show</label
                >
                <div class="col-sm-10">
                  <select class="custom-select" id="selLoai">
                    <option selected>Chọn loại</option>
                    <option value="all">Tất cả</option>

          <div class="table-responsive foodTable">
            <table class="table table-striped table-sm">

                <tr class="bg-warning text-white">
                  <th>ID</th>
                  <th>Họ tên</th>
                  <th>Email</th>
                  <th>Địa chỉ</th>
                  <th>Công việc</th>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm người</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="needs-validation"
              id="personForm"
              onsubmit="themNguoi(event)"
            >
              <div class="row gy-5">
                <div class="col-md-6 mb-3">
                  <label for="ID">Mã số</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ID"
                    placeholder="Nhập mã số"
                    value=""
                  />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="hoTen">Họ tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hoTen"
                    placeholder="Nhập họ tên"
                  />
                  <div id="invalidhoTen" class="invalid-form"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="diaChi">Địa chỉ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diaChi"
                    placeholder="Nhập địa chỉ"
                    value=""
                  />
                  <div id="invaliddiaChi" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                    value=""
                  />
                  <div id="invalidEmail" class="invalid-feedback"></div>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="congViec">Công việc</label>
                  <select class="custom-select d-block w-100" id="congViec">
                    <option value="cv">Chọn công việc</option>
                    <option value="cv1">Student</option>
                    <option value="cv2">Employee</option>
                    <option value="cv3">Customer</option>
                  </select>
                  <div id="invalidcongViec" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="row" id="in4-student">
                <div class="col-md-4 mb-3">
                  <label for="diemToan">Điểm toán</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diemToan"
                    placeholder="Điểm toán"
                    value=""
                  />
                  <div id="invaliddiemToan" class="invalid-feedback"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="diemLy">Điểm lý</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diemLy"
                    placeholder="Điểm lý"
                    value=""
                  />
                  <div id="invaliddiemLy" class="invalid-feedback"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="diemHoa">Điểm hóa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diemHoa"
                    placeholder="Điểm hóa"
                    value=""
                  />
                  <div id="invalidddiemHoa" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="row" id="in4-employee">
                <div class="col-md-12 mb-3">
                  <label for="soNgay">Số ngày làm việc</label>
                  <input
                    type="text"
                    class="form-control"
                    id="soNgay"
                    placeholder="Số ngày làm việc"
                    value=""
                  />
                  <div id="invaliddSoNgay" class="invalid-feedback"></div>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="luong">Lương theo ngày</label>
                  <input
                    type="text"
                    class="form-control"
                    id="luong"
                    placeholder="Lương theo ngày"
                    value=""
                  />
                  <div id="invalidLuong" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="row" id="in4-customer">
                <div class="col-md-4 mb-3">
                  <label for="congTy">Tên công ty</label>
                  <input
                    type="text"
                    class="form-control"
                    id="congTy"
                    placeholder="Tên công ty"
                    value=""
                  />
                  <div id="invalidcongTy" class="invalid-feedback"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="hoaDon">Hóa đơn</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hoaDon"
                    placeholder="Hóa đơn"
                    value=""
                  />
                  <div id="invalidhoaDon" class="invalid-feedback"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="danhGia">Đánh giá</label>
                  <input
                    type="text"
                    class="form-control"
                    id="danhGia"
                    placeholder="Đánh giá"
                    value=""
                  />
                  <div id="invaliddanhGia" class="invalid-feedback"></div>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-warning" id="btnCapNhat">
                  Cập Nhật
                </button>
                <button type="submit" class="btn btn-warning" id="btnThemNguoi">
                  Thêm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
